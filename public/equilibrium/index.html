<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0a0a0f" />
  <meta name="description"
    content="Equilibrium — A living clock that shows where you are in every cycle, from breath to year." />
  <title>Equilibrium</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=DM+Sans:wght@400;500&family=Libre+Baskerville:ital@1&display=swap"
    rel="stylesheet" />
  <script type="module" crossorigin src="/equilibrium/assets/index-nNZ-rhFV.js"></script>
  <link rel="stylesheet" crossorigin href="/equilibrium/assets/index-Dgl1Ovno.css">
</head>

<body>
  <div id="app">
    <!-- Clock Face -->
    <div id="clock-container">
      <svg id="rings" viewBox="0 0 400 400"></svg>
      <div id="breathing-circle">
        <div id="breath-inner"></div>
      </div>
      <!-- Sprint CTA -->
      <button id="sprint-cta">Enter Deep Focus</button>
    </div>
    <!-- Info Area (3 lines max) -->
    <div id="info-area">
      <div id="guidance"></div>
      <div id="transition-prompt"></div>
      <div id="phase-display">
        <div id="phase-label"></div>
        <div id="time-remaining"></div>
      </div>
      <div id="day-position"></div>
    </div>
    <!-- Status Bar -->
    <div id="status-bar"></div>
    <!-- Birthday Prompt (shown on first visit if no birthday set) -->
    <div id="birthday-prompt" class="hidden">
      <div id="birthday-prompt-panel">
        <p>When is your birthday?</p>
        <input type="date" id="birthday-input" />
        <small>Personalizes your yearly rhythm</small>
        <button id="birthday-confirm">Start →</button>
      </div>
    </div>
    <!-- Settings -->
    <button id="settings-toggle" aria-label="Settings">⚙</button>
    <!-- Settings Overlay -->
    <div id="settings-overlay" class="hidden">
      <div id="settings-panel">
        <h2>Settings</h2>
        <div class="setting-group">
          <label for="breath-duration">Breath Cycle</label>
          <div class="setting-value">
            <input type="range" id="breath-duration" min="8" max="16" step="1" value="11" />
            <span id="breath-duration-label">11s</span>
          </div>
        </div>
        <div class="setting-group">
          <label for="birthday">Birthday</label>
          <div class="setting-value">
            <input type="date" id="birthday" />
          </div>
        </div>
        <div class="setting-group">
          <label for="wake-time">Wake Time</label>
          <div class="setting-value">
            <input type="time" id="wake-time" value="07:00" />
          </div>
        </div>
        <div class="setting-group">
          <label for="sleep-time">Sleep Time</label>
          <div class="setting-value">
            <input type="time" id="sleep-time" value="23:00" />
          </div>
        </div>
        <div class="setting-group">
          <label for="toggle-prompts">Transition Prompts</label>
          <input type="checkbox" id="toggle-prompts" checked />
        </div>
        <div class="setting-group">
          <label for="toggle-outer-rings">Outer Rings</label>
          <input type="checkbox" id="toggle-outer-rings" checked />
        </div>
        <button id="settings-close">Close</button>
      </div>
    </div>
  </div>
</body>

</html>
